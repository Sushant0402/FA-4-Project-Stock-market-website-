<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register-page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
    <link rel="stylesheet" href="../CSS code/login-registerCSS.css"> 
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-custom-1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../sources/Pictures/company_logo.png"
                    style="width: 35px; height: 35px;"></a>
            <a class="navbar-brand mr-auto ml-auto" href="#" style="font-family: monospace; font-size: 2rem;">Trade-N'-Build</a>
            <!-- <button class="navbar-toggler" data-toggle="collapse" data-target="#info">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="info">

            </div>
        </div>
    </nav>
    <div id="outer">
        <div id="formdiv">
            <form action="Home.html" method="POST">
                <div id="button-div">
                    <div class="buttons" role="button" id="su_b"><a>SIGN-UP</a></div>
                    <div id="seperator"></div>
                    <div class="buttons" role="button" id="l_b"><a>LOGIN</a></div>
                </div>
                <div id="inner_formdiv">
                    <div id="register_form" class="forms">
                        <table id="table">
                            <tr class="lable-rows">
                                <td class="lables"> FirstName</td>
                            </tr>
                            <tr class="input-rows">
                                <td class="input-col"><input type="text" class="inputs" required></td>
                            </tr>
                            <tr class="lable-rows">
                                <td class="lables">Last Name</td>
                            </tr>
                            <tr class="input-rows">
                                <td class="input-col"><input class="inputs"></td>
                            </tr>
                            <tr class="lable-rows">
                                <td class="lables">E-mail</td>
                            </tr>
                            <tr class="input-rows">
                                <td class="input-col"><input type="email" class="inputs"></td>
                            </tr>
                            <tr class="lable-rows">
                                <td class="lables">Password</td>
                            </tr>
                            <tr class="input-rows">
                                <td class="input-col"><input type="password" class="inputs"></td>
                            </tr>
                            <tr class="lable-rows">
                                <td class="lables">Confirm Password</td>
                            </tr>
                            <tr class="input-rows">
                                <td class="input-col"><input type="password" class="inputs"></td>
                            </tr>
                        </table>
                    </div>
                    <div id="login_form" class="forms">
                        <table id="login_table">
                            <tr class="login_row">
                                <td class="login_clm lables">E-mail</td>
                            </tr>
                            <tr class="login_row">
                                <td class="login_clm input-col"><input type="email" class="inputs" required></td>
                            </tr>
                            <tr class="login_row lables">
                                <td class="login_clm">Password</td>
                            </tr>
                            <tr class="login_row">
                                <td class="login_clm input-col"><input type="password" class="inputs" required></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="register_div">
                    <!-- <button class="btn btn-outline-success" type="submit" id="sumbit_btn">SIGN UP</button> -->
                    <input type="submit" id="btn" value="submit" >
                </div>
            </form>
        </div>
        <div id="test"></div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../JS code/login-register-JS.js"></script>
</body>

</html>
